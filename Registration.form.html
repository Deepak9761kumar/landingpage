<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>

<body>
    <h1>Registration form</h1>
    <form action="">
        <form>
            <label for="fname">First name:</label>
            <input type="text" id="fname" name="fname" placeholder="Enter the first name"><br>
            <label for="lname">Last name:</label>
            <input type="text" id="lname" name="lname" placeholder="Enter last name"><br>
            <label for="Email">Email:</label>
            <input type="text" id="Email" name="Email" placeholder="Enter Email Address"><br>
            <label for="Password">Password</label>
            <input type="text" id="Password" name="Password"><br>
            <Label for="Gender">Gender:</Label><br>
            <lable for="Male">Male</lable>
            <input type="radio" id="male" name="Gender"><br>
            <label for="Female">Female</label>
            <input type="radio" id="Female" name="Gender"><br>
            <label for="other">other</label>
            <input type="radio" id="other" name="Gender"><br>
            <label for="Age">Age:</label>
            <input type="number" id="Age" name="Age"><br>
            <label for="Preferences"> Preferences:</label><br>
            <label for="Acrylic painting">Acrylic painting</label>
            <input type="checkbox" id="Acrylic painting" name="Acrylic painting"><br>
            <label for="oil painting">oil painting</label>

            <label for="Water color painting">Water color painting</label>
            <input type="checkbox" id="Water color painting" name="Water color painting"><br>
            <label for="Select occupation">Select Occupation</label>
            <select name="Select occupation" id="Select occupation">
                <option value="Student">Student</option>
            </select>
            <br>
            <label for="">Bio</label>
           <textarea id="w3review" name="w3review"rows="4"  cols="20">Share few line about yourself...</textarea><br>
            <input type="submit" value="reset">
            <input type="submit" value="Submit">





        </form>
    </form>

</body>
